<!DOCTYPE html>
<html>
<head>
	<title>View</title>
</head>
<body>
	<input type="button" value="show all" id="show">
	<input type="button" value="add new" id="new">
	<div id="appe0"></div>
</body>
</html>

<script src="/static/jQuery/jquery-2.1.4.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
	var socket = io('http://localhost:7122');
	var count = 0
	window.addEventListener('load',function(){
		document.getElementById('show').addEventListener('click', function(){
			$('#count'+count).remove()
			socket.emit('reqall')
		})
		document.getElementById('new').addEventListener('click', function(){
			window.location='http://localhost:7122/add.html'
		})
	})
	socket.on('allisthis',function(come){
			$('#appe0').append('<p id="count'+count+'">'+come+'<p>')
	})
</script>
